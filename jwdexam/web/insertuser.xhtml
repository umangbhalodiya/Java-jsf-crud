<?xml version='1.0' encoding='UTF-8' ?>

  xmlns:h="http://xmlns.jcp.org/jsf/html"
>
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:form>

      ><br /> Username

      <h:inputText
